<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="Clinic Management System.webp">
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <style>
    
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
    <p id="loginError" class="error-message"></p>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <!-- Firebase config and login.js script -->
  <script src="firebaseConfig.js"></script>
  <script src="login.js" type="module"></script> <!-- Make sure login.js is loaded as a module -->
</body>
</html>
